<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src='twitter.js'></script>

    <script src='driver.js'></script>
    <script src='passenger.js'></script>
    <script src='journeysView.js'></script>
    <script src='directions.js'></script>
    <script src='map.js'></script>
    <script src='filterForm.js'></script>
    <script src='select.js'></script>
    <script src='selectTo.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <h1>Samflot</h1>
    <div id="map"></div>
    <div>
      <form id="filter-journey">
        <label for="select-from">From:</label>
        <select name="select-from" id="select-from"></select>
        <label for="select-to">To:</label>
        <select name="select-to" id="select-to"></select>
        <input type="button" id="filter-submit" value="Filter">
      </form>
    </div>
    <div id="driver-journeys" class="journeys"></div>
    <div id="passenger-journeys" class="journeys"></div>
  </body>
</html>
